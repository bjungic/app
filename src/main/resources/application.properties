logging.level.org.springframework=ERROR
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/app
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.url=jdbc:postgresql://10.110.0.3:5432/bj_app1
#spring.datasource.username=bj_app1
#spring.datasource.password=dxsQBgXEiG
spring.datasource.hikari.schema=public
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8080
#server.port=8088

# secret mora biti 32 znaka ili vise
jwt.secret=secretsecretsecretsecretsecretsecret 
# vrijednost u minutama
jwt.validity=4320
jwt.signatureAlgorithm=SignatureAlgorithm.HS256


spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=when_authorized
management.endpoint.health.show-components=when_authorized
management.server.port=8089

management.endpoint.shutdown.enabled=true

springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.swagger-ui.operationsSorter=method
